name: task
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

uses-material-design: true

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  google_fonts: ^6.2.1
  shared_preferences: ^2.3.3
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  equatable: ^2.0.5
  logging: ^1.2.0
  modal_bottom_sheet: ^3.0.0
  dio: ^5.7.0
  flutter_svg: ^2.0.15
  remixicon: ^1.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: ^2.4.8
  flutter_gen_runner: ^5.4.0
  intl_utils_formatter: ^1.0.1
  # dart run build_runner build --delete-conflicting-outputs
flutter_gen:
  integrations:
    flutter_svg: true
    lottie: true
flutter:
  uses-material-design: true

  assets:
    - assets/svgs/
    - assets/fonts/

  fonts:
    - family: TryClother
      fonts:
        - asset: assets/fonts/try-clother/TryClother-Light.ttf
          weight: 300
        - asset: assets/fonts/try-clother/TryClother-Regular.ttf
          weight: 400
        - asset: assets/fonts/try-clother/TryClother-Bold.ttf
          weight: 700
